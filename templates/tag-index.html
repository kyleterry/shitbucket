<div class="row">
  <div class="page-header">
    <h2>Tags</h2>
  </div>

    <div class="row">
      <div class="col-lg-12">
    {{if .Count}}
      {{range $tag := .Tags}}
      <a class="btn" href="{{$tag.Uri}}">{{ $tag.Name }} ({{$tag.UrlCount}})</a>
      {{end}}
    {{else}}
    {{end}}
      </div>
    </div>
</div>

{{ $url := .Url }}
<div class="row">
  <div class="page-header">
    <h2 class="always-wrap">Managing Tags for {{ $url.Url }}</h2>
  </div>

    <div class="row">
      <div class="col-lg-12">
        <form action="{{ $url.ManageTagsSaveUri }}" method="POST">
          <div class="form-group">
            <input id="tags" class="form-control" type="text" name="tags" value="{{.Tags}}" placeholder="computer-science lisp compilers">
            <span id="helpBlock" class="help-block">Tags must be separated by a space</span>
          </div>
        <input type="hidden" name="source" value="web">
        <button type="submit" class="btn btn-default">TAG IT</button><a class="btn" href="/">cancel</a>
        </form>
      </div>
    </div>
</div>

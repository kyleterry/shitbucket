<div class="row">
  <div class="page-header">
    <h2>{{ .Title }}</h2>
  </div>

  <div class="row">
    <div class="col-lg-12">
      {{if .Count}}
      <p>Found {{ .Count }} URLs</p>
      {{range $url := .Urls }}
        {{ template "url-partial" $url }}
      {{ end }}
      {{else}}
      <p>There is nothing here but silence.</p>
      {{ end }}
    </div>
  </div>
</div>
